application: wf-ghconsole
version: 3 
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

handlers:
- url: /static
  static_dir: static

- url: /app
  script: console.main.app

- url: /.*repo
  script: console.repo.app

- url: /.*team
  script: console.teams.app

- url: /.*logs
  script: console.logs.app

- url: /.*
  script: console.auth.app  
  login: required
  # auth_fail_action: unauthorized
  secure: always

env_variables:
  ORG: wf-console-test # Org name goes here
  ADMIN_EMAIL: ben@thing.com # Daily digest of logs will be sent here 
